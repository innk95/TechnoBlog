<!DOCTYPE html>
<html>
<head>
    <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
     {% block head %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div>
        <img src="{% static 'images/blogger.png' %}">
        <a class="navbar-brand" href="{% url 'blogapp:home' %}">Блог</a>
        <a class="navbar-brand" href="{% url 'blogapp:cats' %}">Котята</a>
        <a class="navbar-brand" href="{% url 'blogapp:resume' %}">Резюме</a>


        <div class="dropdown" id="dropmenu">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Мои проекты
            </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item well" href="{% url 'blogapp:culc' %}">Калькулятор</a>
            <a class="dropdown-item" href="/api/">API</a>
            <a class="dropdown-item" href="{% url 'blogapp:chat' %}">Чат</a>
            <a class="dropdown-item" href="{% url 'blogapp:bot' %}">Бот</a>
        </div>
        </div>
    </div>
    <div>
        {% if not user.is_authenticated %}
        <a class="badge badge-primary" href="{% url 'blogapp:register' %}">Sing Up</a>
        <a class="badge badge-success" href="{% url 'blogapp:login' %}">Log In</a>
        {% else %}
        <a class="badge badge-danger" href="{% url 'blogapp:logout' %}">Log Out</a>
        {% endif %}
    </div>
</nav>

{% block body %}
{% endblock %}

 <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
