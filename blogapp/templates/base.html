<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>


<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 {% block head %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div>
        <img src="{% static 'images/blogger.png' %}">
        <a class="navbar-brand" href="{% url 'blogapp:home' %}">Блог</a>
        <a class="navbar-brand" href="{% url 'blogapp:cats' %}">Котята</a>
        <a class="navbar-brand" href="{% url 'blogapp:culc' %}">Калькулятор</a>
        <a class="navbar-brand" href="{% url 'blogapp:culc' %}">API</a>
        <a class="navbar-brand" href="{% url 'blogapp:culc' %}">Чат</a>
        <a class="navbar-brand" href="{% url 'blogapp:culc' %}">Бот</a>
    </div>
    <a class="btn btn-info" id="find_job">Ищу работу!</a>
    <div>
        {% if not user.is_authenticated %}
        <a class="badge badge-primary" href="{% url 'blogapp:register' %}">Sing Up</a>
        <a class="badge badge-success" href="{% url 'blogapp:login' %}">Log In</a>
        {% else %}
        <a class="badge badge-danger" href="{% url 'blogapp:logout' %}">Log Out</a>
        {% endif %}
    </div>

</nav>

{% block body %}
{% endblock %}

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>

</body>
</html>
